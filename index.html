<!DOCTYPE html>
<html>
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pet Shelter</title>
</head>
<body>
  <h1>Pet Shelter</h1>
  <div class="column">
    <h2>Dog</h2>
    <img src="https://www.princeton.edu/sites/default/files/styles/half_2x/public/images/2022/02/KOA_Nassau_2697x1517.jpg?itok=iQEwihUnhttps://www.princeton.edu/sites/default/files/styles/half_2x/public/images/2022/02/KOA_Nassau_2697x1517.jpg?itok=iQEwihUn" alt="Picture of Dog"> 
    <h4>Reasons For Adoption:</h4>
    <ul> 
      <li>Play</li>
      <li>Run</li>
      <li>Family Friendly</li>
    </ul>
  </div>
  <div class="column">
    <h2>Cat</h2>
    <img src="https://www.rd.com/wp-content/uploads/2021/01/GettyImages-1175550351.jpg" alt="Picture of Cat">
    <h4>Reasons For Adoption:</h4>
    <ul>
      <li>Loving</li>
      <li>Easy Care</li>
      <li>Fun</li>
    </ul>
  </div>
  <div class="column">
    <h2>Rabbit</h2>
    <img class="height" src="https://cdn.britannica.com/20/194520-050-DCAE62F1/New-World-Sylvilagus-cottontail-rabbits.jpg" alt="Picture of Rabbit"> 
    <h4>Reasons For Adoption:</h4>
    <ul>
      <li>Small</li>
      <li>Soft</li>
      <li>Great For Kids</li>
    </ul>
  </div>
  <div class="column">
    <h2>Turtle</h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBA7YOa7tZikpD1Rv58QT_LToJv0J7A-imfg&usqp=CAU" alt="Picture of Turtle">
    <h4>Reasons For Adoption:</h4>
    <ul>
      <li>Cool</li>
      <li>Long Life</li>
      <li>Interactive Habitat</li>
    </ul>
  </div>
</body>
</html>
